<!DOCTYPE html>
<html>

  <head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.20/webcomponents-loader.js"></script>
    <link rel='import', href='../element/index.html'>
    <style>
      ui-login {
        --ui-login-button-bg-color: #ff9933;
				--ui-login-button-border-color: #ff9933;

				--ui-login-button-bg-color-hover: #409ad7;
				--ui-login-button-border-color-hover: #409ad7;

				--ui-login-link-hover-color: #ff9933;
				--ui-login-text-color: #fff;
      }
    </style>

  </head>

  <body style="padding:0px; margin:0px; background-color:lightGray">
    <div style="margin-top:25vh;width:100%;height:50%;position:fixed;z-index:1">
      <ui-login logo="https://cdn.filestackcontent.com/UHsEqdTSo6RNaLcObgnA" action="http://localhost:3000/user/login" password-reset="/user/password-reset" csrf="1234" error=""></ui-login>
    </div>

    </div>
  </body>

	<!-- Interact with the upgraded element -->
	<script>
		window.addEventListener('WebComponentsReady', function() {
			// At this point we are guaranteed that all required polyfills have loaded,
			// all HTML imports have loaded, and all defined custom elements have upgraded
			let element = document.querySelector('ui-login');
			console.assert(element instanceof UILoginViewController);
			element.error = "This is an error message";
		});
	</script>

</html>
