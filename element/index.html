<template id="ui-login-view">

	<!-- Bootstrap core CSS -->
	<link href="/element/css/bootstrap.min.css" rel="stylesheet">

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="/element/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/element/css/style.css" rel="stylesheet">

	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="/element/js/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="/element/js/ie-emulation-modes-warning.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->


	<div class="container">
		<div class="login form-signin">
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" name="email" class="form-control" placeholder="email@email.com" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="•••••••••••••" required>
			<button id="loginButton" type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
			<p class="footer">
				<a id="createAccountLink"> Create an account </a>
				or
				<a id="resetPasswordLink"> reset password </a>
			</p>
			<p class="error">
        Incorrect email / password
      </p>
		</div>
	</div>

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="/element/js/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
</template>
